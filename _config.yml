# Site settings
title: Ferry's Website # site title
short_name: "fs"
description: >- # site description
  This is my website. It contains a blog, my portfolio, and ways to contact me.
lang: en-US # default lang
timezone: UnitedStates/NewYork # set your timezone
image: assets/favicons/apple-touch-icon.png
repo: https://github.com/Ferryistaken/Ferryistaken.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Alessandro Ferrari # author name
  bio: >- # tell to the world
    <i>“There is only one way to happiness and that is to cease worrying about things which are beyond the power or our will.”</i> <br>
    ― Epictetus
  username: ferry # author username
  github: Ferryistaken
  twitter: ferrryx
  facebook: Alessandro Ferrari
  email: alessandroferrari@gatech.edu
  avatar: /assets/img/avatar.jpg

# The favicon is: フェリー, meaning: ferry (the boat)

# Url settings
url: "https://alessandroferrari.live"
canonical_url: "https://alessandroferrari.live"

baseurl:
permalink: /:title/
google_analytics: UA-120232408-2
fb_appid:

# Collection setting
collections:
  posts:
    output: true
  work_experience:
    output: true


# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

feed:
  path: feed.xml

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
