# Site settings
title: Ferry's blog # site title
short_name: "fs"
description: >- # site description
    This is my blog about random loosely tech related topics,
    like my projects, unix system management, coding, linux ricing and configuration
lang: en-US # default lang
timezone: UnitedStates/NewYork # set your timezone
image: assets/img/computer.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/Ferryistaken/Ferryistaken.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Alessandro Ferrari # author name
  bio: >- # tell to the world
    Proud member of r/wsb from before the $GME meme.
  username: ferry # author username
  github: Ferryistaken
  twitter: ferrryx
  facebook: Alessandro Ferrari
  email: alessandro.ferrari.2004@gmail.com # your contact adress
  avatar: /assets/img/avatar.jpg

# Url settings
url: "https://ferry.ml"
canonical_url: "https://ferry.ml"

baseurl:
permalink: /:title/
google_analytics: G-52T9RYYQLX
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

feed:
  path: feed.xml

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
