<!-- Animated Number Include -->
<span class="animated-number" data-target="{{ include.number }}">0</span>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var animatedNumbers = document.querySelectorAll('.animated-number');
    animatedNumbers.forEach(function(elem) {
      if (!elem.getAttribute('data-animated')) {
        var target = parseInt(elem.getAttribute('data-target'), 10);
        var current = 0;
        var increment = target / 100;

        function updateCount() {
          current += increment;
          if (current < target) {
            elem.innerText = Math.ceil(current);
            requestAnimationFrame(updateCount);
          } else {
            elem.innerText = target;
          }
        }

        requestAnimationFrame(updateCount);
        elem.setAttribute('data-animated', 'true');
      }
    });
  });
</script>
