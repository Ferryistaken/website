<span class=animated-number data-target="{{ include.number }}">0</span><style>.animated-number{display:inline;white-space:nowrap}</style><script>document.addEventListener("DOMContentLoaded",function(){document.querySelectorAll(".animated-number").forEach(function(e){if(!e.getAttribute("data-animated")){var n=parseInt(e.getAttribute("data-target"),10),a=0,i=n/100;requestAnimationFrame(function t(){(a+=i)<n?(e.innerText=Math.ceil(a),requestAnimationFrame(t)):e.innerText=n}),e.setAttribute("data-animated","true")}})})</script>
