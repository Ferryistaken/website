<div style="text-align: center;">
{% if include.image_src %}
  <!-- If javascript is not on. -->
  <noscript>
    <img src="{{ include.image_src }}" alt="{{ include.image_alt }}" title="{{ include.image_title }}" 
         loading="lazy" 
         style="width: {{ include.image_width | default: 'auto' }}; height: auto;" />
  </noscript>

  <!-- If javascript is present. -->
  <img data-src="{{ include.image_src }}" alt="{{ include.image_alt }}" title="{{ include.image_title }}"
       class="blur-up lazyload"
       style="width: {{ include.image_width | default: 'auto' }}; height: auto;" />
{% endif %}
</div>
